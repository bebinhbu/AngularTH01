<div class="wrapper">
  <div class="picture">
      <img src="{{ menu.picture }}" alt="Starbuck">
  </div>
  <div class="content">
      <p class="name">{{ menu.name }}</p>
      <p class="price">{{ menu.price | currency:'VND'}} VND</p>
      <div class="center">
          <button>
              Details
          </button>
      </div>
  </div>
</div>
